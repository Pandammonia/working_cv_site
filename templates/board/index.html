<!DOCTYPE html>
{% extends 'pages/base.html' %}
{% block content %}
<html>
<head>
	   <meta charset="UTF-8">  
    <title>login</title>  
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
	<title>Messages</title>
</head>
<body>
	<h1>Message board</h1>
    <p>Please leave any inquires or messages below, thank you!</p>

    {% for post in posts %}
    <li>
        <a href="{% url 'board:detail' post.slug %}">{{post.title}}</a>
    {% endfor %}
</li>
<br><br><br>
<a href="{% url 'board:newmsg' %}">Leave a message!</a>
</body>
{% endblock content %}
</html>
